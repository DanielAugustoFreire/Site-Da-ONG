<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Doação via Pix</title>
  <link rel="stylesheet" type="text/css" href="tela_pagamento_pix.css">
</head>
<body>
  <header>
	<a href="savepets.com" id="logo"><img src="Pix.png" alt="Logo Pix" width="1px" height="60px"></a>
    <h1>Doação via Pix</h1>
    <button class="buttonzão" type="button" onclick="window.location.href='doaçao.html'">Voltar ao site</button>
  </header>

  <main>
    <div class="ong">
        
        
    <form action="conclusão_de_pagamento.html" method="POST">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF/CNPJ:</label>
        <input type="text" id="cpf" name="cpf" required>
      </div>


      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required>
      </div>

      <div class="form-group">
        <label for="chave_pix">Método de Pix:</label>
        <div class="Email ong">	
            <input type="radio" name="opcao1" value="1" required/>savepets@gmail.com	
        </div>
    
        <div class="Chave aleatoria">	
            <input type="radio" name="opcao1" value="1" required/>+55 (18) 99999-9999
        </div>
    
        <div class="chave">	
            <input type="radio" name="opcao1" value="1" required/>h46c8ds41v6sa
        </div>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea>
      </div>

      <button class="buttonzin" type="button" onclick="location.reload()">Apagar dados</button>
      
      <input type="submit" value="Enviar">
    </form>
    </div>
  </main>
</body>
</html>
