<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação via Boleto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: left;
        }

        .logo img {
            max-width: 100px;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        
        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="metodos-pagemento/Boleto_Simples_X_Boleto_Registrado_Qual_a_diferenca_10_04_04.png" alt="Logo">
        </div>
    </header>

    <div class="container">
        <h1>Doação via Boleto</h1>

        <form action="Boleso.pdf" method="POST">
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="valor">Valor do boleto:</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="vencimento">Data de vencimento:</label>
                <input type="date" id="vencimento" name="vencimento" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Gerar Boleto">
            </div>
        </form>

        <a href="doaçao_index.html" class="back-button">Voltar para a página inicial</a>
    </div>

</body>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        
        // Abre o arquivo PDF em uma nova guia ou janela
        window.open('Boleso.pdf', '_blank');
        
        // Redireciona o usuário para a página inicial após abrir o PDF
        window.location.href = 'doaçao_index.html';
    });
</script>
</html>
